<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Timeline personalizada</title>

  <!-- CSS oficial de TimelineJS -->
  <link title="timeline-styles" rel="stylesheet"
        href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">

  <!-- Tus estilos personalizados -->
  <style>
    :root {
      --color-institucional: #691C32;      /* vino principal */
      --color-institucional-sec: #96606F;  /* derivado que combina */
      --color-link: #96606F;               /* color de links en el texto */
    }

    /* CAJA DE LOS EVENTOS EN LA NAV (los cuadritos con el tÃ­tulo) */
    .tl-timemarker-content-container,
    .tl-timemarker-content-container-long,
    .tl-timemarker-content-container-small {
      background-color: var(--color-institucional);
      color: #ffffff;
      border-radius: 4px;
      border: 1px solid rgba(0,0,0,0.15);
    }

    /* EVENTOS QUE TIENEN RANGO (with-end) */
    .tl-timemarker.tl-timemarker-with-end
      .tl-timemarker-content-container,
    .tl-timemarker.tl-timemarker-with-end
      .tl-timemarker-content-container-long,
    .tl-timemarker.tl-timemarker-with-end
      .tl-timemarker-content-container-small {
      background-color: var(--color-institucional-sec);
    }

    /* COLOR DE LAS URLS DENTRO DEL TEXTO DE LAS DIAPOSITIVAS */
    .tl-slide .tl-text-content a {
      color: var(--color-link);
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px dashed var(--color-link);
    }

    .tl-slide .tl-text-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- AquÃ­ se dibuja la timeline -->
  <div id="timeline-embed" style="width:100%; height:650px;"></div>

  <!-- JS de TimelineJS -->
  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <script>
    // ðŸ‘‡ Este es tu "source" sacado del iframe (ya decodificado)
    var source = "v2:2PACX-1vTrhzy-gOn-UThOEccNA7-5ijY_ln-13xyFrHTlreZAJ0aGprAysbyfkzcWrr94FcZoDQTi3zowxELi";

    window.timeline = new TL.Timeline("timeline-embed", source, {
      language: "es",
      initial_zoom: 2,
      font: "Default"
    });
  </script>
</body>
</html>
